<div class="main-container">
  <div class="form-container">
    <div class="top-container">
      <h2 class="h2-title">Your file was uploaded</h2>
    </div>

    <div class="form">
      <div class="drag-and-drop-container">
        <div class="drag-and-drop-info">
          <img alt="" [src]="imageUrl" class="uploaded-photo" />
        </div>
      </div>

      <div class="clipboard-container">
        <input
          type="text"
          class="image-url"
          #imageUrlText
          readonly="true"
          [value]="imageUrl"
          disabled
        />
        <button
          class="copy-button"
          (click)="copyTheImageUrl()"
        >
          {{ copied == false ? "Copy" : "Copied!" }}
        </button>
      </div>
    </div>
  </div>
</div>
