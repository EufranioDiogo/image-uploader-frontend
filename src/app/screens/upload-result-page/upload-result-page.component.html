<div class="main-container">
  <div class="form-container">
    <div class="top-container">
      <h2 class="h2-title">Your file was uploaded</h2>
    </div>

    <div class="form">
      <div class="drag-and-drop-container">
        <div class="drag-and-drop-info">
          <img alt="" [src]="imageUrl" class="uploaded-photo" />
          <span class="drag-and-drop-text">File should be Jpeg, Png,...</span>
        </div>
      </div>
    </div>
  </div>
</div>
